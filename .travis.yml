sudo: true

language: php

branches:
  only:
  - master

env:
  - COMPOSER_DISABLE_XDEBUG_WARN=1


before_script:
  - sudo apt-get -qq update
  - sudo apt-get install -y p7zip-full
  - mv -f -v composer-travis-ci.json composer.json
  - composer self-update
  - travis_retry composer install --no-interaction

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

matrix:
  fast_finish: true
  allow_failures:
  - name: Test with PHP Nightly
  include:
  - name: Test with PHP 5.3
    dist: precise
    php: '5.3'
  - name: Test with PHP 5.4
    dist: trusty
    php: '5.4'
  - name: Test with PHP 5.5
    dist: trusty
    php: '5.5'
  - name: Test with PHP 5.6
    php: '5.6'
  - name: Test with PHP 7.0
    php: '7.0'
  - name: Test with PHP 7.1
    php: '7.1'
  - name: Test with PHP 7.2
    php: '7.2'
  - name: Test with PHP 7.3
    php: '7.3'
  - name: Test with PHP 7.4
    php: '7.4'
  - name: Test with PHP Nightly
    php: nightly

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

after_script:
  - php vendor/bin/coveralls -v
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml

notifications:
  email: false
