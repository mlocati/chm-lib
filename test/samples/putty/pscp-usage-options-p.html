<h1><a name="pscp-usage-options-p"></a>5.2.2.2 <a name="i0"></a><code>-p</code> <a name="i1"></a>preserve file attributes</h1>
<p>
By default, files copied with PSCP are <a name="i2"></a>timestamped with the date and time they were copied. The <code>-p</code> option preserves the original timestamp on copied files.
</p>
