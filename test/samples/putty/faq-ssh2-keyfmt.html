<h1><a name="faq-ssh2-keyfmt"></a>A.2.2 Does PuTTY support reading OpenSSH or <code>ssh.com</code> SSH-2 private key files?</h1>
<p>
PuTTY doesn't support this natively (see <a href="http://www.chiark.greenend.org.uk/~sgtatham/putty/wishlist/key-formats-natively.html">the wishlist entry</a> for reasons why not), but as of 0.53 PuTTYgen can convert both OpenSSH and <code>ssh.com</code> private key files into PuTTY's format.
</p>
