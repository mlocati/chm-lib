<h1><a name="psftp-cmd-mkdir"></a>6.2.16 The <code>mkdir</code> command: create remote directories</h1>
<p>
To <a name="i0"></a>create a directory on the server, type <code>mkdir</code> and then the directory name:
</p>
<pre><code>mkdir newstuff
</code></pre>
<p>
You can specify multiple directories to create at once:
</p>
<pre><code>mkdir dir1 dir2 dir3
</code></pre>
