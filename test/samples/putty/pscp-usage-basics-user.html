<h1><a name="pscp-usage-basics-user"></a>5.2.1.1 <code>user</code></h1>
<p>
The <a name="i0"></a>login name on the remote server. If this is omitted, and <code>host</code> is a PuTTY saved session, PSCP will use any username specified by that saved session. Otherwise, PSCP will attempt to use the local Windows username.
</p>
