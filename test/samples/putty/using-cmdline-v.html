<h1><a name="using-cmdline-v"></a>3.8.3.3 <a name="i0"></a><code>-v</code>: increase verbosity</h1>
<p>
<a name="i1"></a>Most of the PuTTY tools can be made to tell you more about what they are doing by supplying the <code>-v</code> option. If you are having trouble when making a connection, or you're simply curious, you can turn this switch on and hope to find out more about what is happening.
</p>
