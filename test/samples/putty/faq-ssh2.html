<h1><a name="faq-ssh2"></a>A.2.1 Does PuTTY support SSH-2?</h1>
<p>
Yes. SSH-2 support has been available in PuTTY since version 0.50.
</p>
<p>
Public key authentication (both RSA and DSA) in SSH-2 is new in version 0.52.
</p>
